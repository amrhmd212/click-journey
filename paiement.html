<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Sécurisé - Voyages Sur-Mesure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #2575fc;
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-form {
            display: grid;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .card-icons img {
            height: 30px;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .card-icons img.active {
            filter: none;
        }

        .exp-cvv {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .security-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #4CAF50;
            margin-top: 20px;
        }

        .btn-pay {
            background: #2575fc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn-pay:hover {
            background: #1a5bbf;
        }

        .total-amount {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .secure-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paiement Sécurisé</h2>
        <div class="total-amount">
            Total à régler : <strong>599€</strong>
        </div>
        
        <form class="payment-form" id="paymentForm">
            <div class="input-group">
                <label>Numéro de carte</label>
                <input type="tel" pattern="[0-9\s]{13,19}" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="input-group">
                <label>Titulaire de la carte</label>
                <input type="text" placeholder="JEAN DUPONT" required>
            </div>

            <div class="exp-cvv">
                <div class="input-group">
                    <label>Date d'expiration</label>
                    <input type="month" placeholder="MM/AA" required>
                </div>
                
                <div class="input-group">
                    <label>Cryptogramme (CVV)</label>
                    <input type="tel" pattern="[0-9]{3}" placeholder="123" required>
                </div>
            </div>

            <div class="card-icons">
                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" class="active">
                <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
                <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
            </div>

            <div class="security-info">
                <i class="fas fa-lock"></i>
                <span>Paiement 100% sécurisé - SSL</span>
            </div>

            <button type="submit" class="btn-pay">Payer maintenant</button>
        </form>

        <div class="secure-text">
            Vos informations sont protégées par le chiffrement SSL 256 bits
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Ajouter ici la logique de traitement du paiement
            alert('Paiement en cours de traitement...');
            // Redirection ou traitement supplémentaire
        });
    </script>
</body>
</html>
