<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement par Carte - Xtreme Voyage</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carte-paiement.css">
    
</head>
<body>
    <main style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="container">
            <h1>Paiement par Carte</h1>
            <form action="confirmation-payement.html" method="get">
                <div class="form-group">
                    <label>Prénom et Nom</label>
                    <input type="text" placeholder="Ex: Jean Dupont" required>
                </div>
                <div class="form-group">
                    <label>Numéro de Carte</label>
                    <input type="text" placeholder="•••• •••• •••• ••••" required>
                </div>
                <div class="form-group">
                    <label>Date d'Expiration</label>
                    <input type="text" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label>CVC</label>
                    <input type="text" placeholder="•••" required>
                </div>
                <button type="submit">Payer</button>
            </form>
        </div>
    </main>
</body>
</html>
