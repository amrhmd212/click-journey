<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planification du voyage</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="date.css"> 
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="presentation.html">Présentation</a></li>
            <li><a href="quisommesnous.html">Qui sommes-nous</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="connexion.html" class="login-btn no-effect">Connexion</a></li>
            <li><a href="recherche.html"><i class="fas fa-search search-icon"></i></a></li>
        </ul>
    </nav>

    <header>
        <h1 class="main-title">Planifiez votre voyage</h1>
    </header>

    <div class="form-container">
        <form action="option.html" method="GET">
            <div class="form-group">
                <label for="departure-date">Date de départ :</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>

            <div class="form-group">
                <label for="return-date">Date de retour :</label>
                <input type="date" id="return-date" name="return-date" required>
            </div>

            <div class="form-group">
                <label for="num-people">Nombre de personnes :</label>
                <input type="number" id="num-people" name="num-people" min="1" max="20" required>
            </div>

            <button type="submit" class="submit-btn">Valider et voir les destinations</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Xtreme VOYAGES - Droits Réservés | <a href="politique.html">Politique de remboursement</a></p>
        <p>Contactez-nous pour plus d'informations</p>
    </footer>
</body>
</html>
